<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .category {
            width: 300px;
            height: 600px;
            border: 2px dashed gray;
            margin: 20px;
            display: inline-block;
        }

        .item {
            width: 150px;
            height: 50px;
            background-color: #012169;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Nick Pranske Final Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">How To Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="game.html">Play!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="category1" class="category" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="category2" class="category" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="category3" class="category" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div id="item1" class="item" draggable="true" ondragstart="drag(event)"></div>
        <div id="item2" class="item" draggable="true" ondragstart="drag(event)"></div>
        <div id="item3" class="item" draggable="true" ondragstart="drag(event)"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
