<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		.category {
			width: 200px;
			height: 200px;
			border: 2px dashed gray;
			margin: 20px;
			display: inline-block;
		}

		.item {
			width: 50px;
			height: 50px;
			background-color: red;
			margin: 10px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Drag and Drop Game</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>    
			</ul>
		</div>  
	</nav>
	<div class="container">
		<div id="category1" class="category"></div>
		<div id="category2" class="category"></div>
		<div id="category3" class="category"></div>

		<div id="item1" class="item" draggable="true"></div>
		<div id="item2" class="item" draggable="true"></div>
		<div id="item3" class="item" draggable="true"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		let items = document.querySelectorAll('.item');
		let categories = document.querySelectorAll('.category');

		items.forEach(item => {
			item.addEventListener('dragstart', dragStart);
			item.addEventListener('dragend', dragEnd);
		});

		function dragStart() {
			console.log('Item dragged');
		}

		function dragEnd() {
			console.log('Item dropped');
		}

		categories.forEach(category => {
			category.addEventListener('dragover', dragOver);
			category.addEventListener('dragenter', dragEnter);
			category.addEventListener('dragleave', dragLeave);
			category.addEventListener('drop', drop);
		});

		function dragOver(e) {
			e.preventDefault();
		}

		function dragEnter(e) {
			e.preventDefault();
			this.classList.add('hovered');
		}

		function dragLeave() {
			this.classList.remove('hovered');
		}

		function drop() {
			console.log('Item dropped into category');
		}
	</script>
</body>
</html>
